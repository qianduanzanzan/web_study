
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        <h2></h2>

        <script>
            var person = {
                level: '2',
                name: '小丽',
                registTime: '2021-11-01',
            }
            var h2 = document.querySelector('h2');
            // 补全代码
            let now = new Date().valueOf()
            let time = new Date(person.registTime).valueOf()
            let days = Math.floor((now - time) / 1000 / 60 / 60 / 24)
            h2.innerHTML = `尊贵的牛客网${person.level}用户${person.name}您好，您已经注册牛客网${days}天啦~`
        </script>
    </body>
</html>
